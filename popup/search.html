<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="search.css" />
  </head>
  <body>
    <label for="search">
      Movie Title
    </label>
    <input autofocus id="search" name="search" type="text" />
    <button name="submit">Search</button>
    <section id="result">
      <p>
        <span id="title"></span>
        <span id="year"></span>
        <br />
        <span id="genre"></span>
      </p>
      <h3 id="rating"></h3>
      <p id="plot"></p>
      <p id="error"></p>
    </section>
    <script src="search.js"></script>
  </body>
</html>
